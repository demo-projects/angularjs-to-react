<!DOCTYPE html>
<html>
  <head>
    <script>
      // Dynamic creation of base tag, to make html5mode work locally
      // This script will remove itself upon execution
      (function () {
        document.write('<base href="' + document.location.origin + '/" />');
        var node = document.getElementsByTagName('script')[0];
        node.parentNode.removeChild(node);
      }());
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularApp</title>
  </head>
  <body>

    <button ng-click="">click</button>
    <input type="checkbox" ng-model="flag" ng-init="flag = true">
    <app ng-if="flag"></app>

  </body>
</html>
